# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - super-api-na-ebiznes

on:
  push:
    branches:
      - main
    paths:
      - 'ecommerce-app/backend-zad4_go-echo-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/kubaq215/ecommerce-app-backend:latest
        context: ./ecommerce-app/backend-zad4_go-echo-app/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'super-api-na-ebiznes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a699abc9d5744ffb91d83d37957e85a }}
        images: 'index.docker.io/kubaq215/ecommerce-app-backend:latest'
