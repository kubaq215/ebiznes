# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - super-api-na-ebiznes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ca6bf167782447cb93a86b7244cb409 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_82d1a4fea5c34c7b86a2d525dc1fa09d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ca6bf167782447cb93a86b7244cb409 }}/kubaq215/ecommerce-app-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'super-api-na-ebiznes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a699abc9d5744ffb91d83d37957e85a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ca6bf167782447cb93a86b7244cb409 }}/kubaq215/ecommerce-app-backend:${{ github.sha }}'